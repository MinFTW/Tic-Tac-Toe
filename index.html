<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="game">
      <h1>Tic Tac Toe</h1>
      <h2 id="message">Press Start to Play</h2>
      <div id="board"></div>
      <section>
        <button type="submit" id="startButton">Start</button>
        <button type="reset" id="resetButton">Reset</button>
      </section>
    </div>

    <div id="sidebar">
      <section id="options">
        <label for="playerOneName">Player One - X</label>
        <input
          type="text"
          name="playerOneName"
          id="playerOneName"
          placeholder="Enter Player Name"
          maxlength="20"
        />

        <label for="playerTwoName">Player Two - O</label>
        <input
          type="text"
          name="playerTwoName"
          id="playerTwoName"
          placeholder="Enter Player Name"
          maxlength="20"
        />

        <h3>Game Mode:</h3>
        <select name="gameMode" id="gameModeSelect">
          <option value="twoPlayer" selected>Two Player</option>
          <option value="computer">vs. Computer</option>
        </select>

        <h3>Computer Difficulty:</h3>
        <select name="difficulty" id="computerDifficulty">
          <option value="easy" selected>Easy</option>
          <!-- <option value="medium">Medium</option> future goal-->
          <!-- <option value="hard">Hard</option> future goal -->
        </select>
      </section>

      <section id="github">
        <h4>Project by Minsung</h4>
        <a href="https://github.com/MinFTW/Tic-Tac-Toe" target="_blank">
          <img
            src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
            alt="GitHub"
          />
        </a>
      </section>
    </div>
  </body>
</html>
